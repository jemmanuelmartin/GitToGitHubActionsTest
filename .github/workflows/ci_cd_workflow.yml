lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build Dotnet Application    runs-on: ubuntu-latest    steps:      # Step 1: Checkout the code      - name: Checkout code        uses: actions/checkout@v3      # Step 2: Setup .NET SDK      - name: Setup .NET        uses: actions/setup-dotnet@v3        with:          dotnet-version: '6.0.x' # Specify the required .NET version      # Step 3: Restore dependencies      - name: Restore dependencies        run: dotnet restore /Test/WebAppSolution.sln      # Step 4: Build the application      - name: Build solution        run: dotnet build /Test/WebAppSolution.sln --no-restore --configuration Release      # Step 5: Run tests (optional)      - name: Run tests        run: dotnet test /Test/WebAppSolution.sln --no-build --configuration Release  deploy:    name: Deploy Dotnet Application    needs: build    runs-on: ubuntu-latest    steps:      # Step 1: Checkout the code      - name: Checkout code        uses: actions/checkout@v3      # Step 2: Setup .NET SDK      - name: Setup .NET        uses: actions/setup-dotnet@v3        with:          dotnet-version: '6.0.x' # Specify the required .NET version      # Step 3: Publish the application      - name: Publish the application        run: dotnet publish /Test/WebAppSolution.sln --configuration Release --output ./publish      # Step 4: Deploy the application      # Replace this step with your deployment method (e.g., upload to server, Azure, AWS)      - name: Deploy to server        run: |          echo "Deploying application..."          # Example: rsync or scp to transfer files          # rsync -av ./publish user@your-server:/path/to/deploy/