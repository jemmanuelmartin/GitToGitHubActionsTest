lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  # Trigger on push to the main branch  pull_request:    branches:      - main  # Trigger on pull requests to the main branchjobs:  build:    name: Build Dotnet Application    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Set up .NET Core SDK        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.0.x'  # Specify your required .NET version      - name: Restore dependencies        run: dotnet restore /Test/WebAppSolution.sln      - name: Build solution        run: dotnet build /Test/WebAppSolution.sln --configuration Release --no-restore      - name: Run unit tests        run: dotnet test /Test/WebAppSolution.sln --no-build --verbosity normal  deploy:    name: Deploy Dotnet Application    runs-on: ubuntu-latest    needs: build    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Set up .NET Core SDK        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.0.x'      - name: Publish application        run: dotnet publish /Test/WebAppSolution.sln --configuration Release --output ./publish      - name: Deploy to Azure Web App        uses: azure/webapps-deploy@v2        with:          app-name: 'YourAzureAppName'  # Replace with your Azure Web App name          slot-name: 'production'          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Set up secret in repository settings          package: ./publish