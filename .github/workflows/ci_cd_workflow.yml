lname: Build and Deploy Dotnet WebAppon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build .NET Solution    runs-on: ubuntu-latest    steps:      - name: Checkout Code        uses: actions/checkout@v3      - name: Setup .NET Core        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.0.x' # Specify the required .NET version      - name: Restore Dependencies        run: dotnet restore Test/WebAppSolution.sln      - name: Build Solution        run: dotnet build Test/WebAppSolution.sln --no-restore --configuration Release      - name: Run Tests        run: dotnet test Test/WebAppSolution.sln --no-build --configuration Release  deploy:    name: Deploy to Azure App Service    runs-on: ubuntu-latest    needs: build    steps:      - name: Checkout Code        uses: actions/checkout@v3      - name: Setup .NET Core        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.0.x'      - name: Deploy to Azure Web App        uses: azure/webapps-deploy@v2        with:          app-name: YOUR_APP_NAME # Replace with your Azure App Service name          slot-name: production          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }} # Add the publish profile as a secret          package: ./Test/WebAppSolution.sln