lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build Dotnet Application    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Setup Dotnet SDK        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.x' # Specify the version of .NET SDK (adjust based on your app requirements)      - name: Restore dependencies        run: dotnet restore Test/WebAppSolution.sln      - name: Build Solution        run: dotnet build Test/WebAppSolution.sln --no-restore --configuration Release      - name: Run Unit Tests        run: dotnet test Test/WebAppSolution.sln --no-build --configuration Release  deploy:    name: Deploy Dotnet Application    needs: build    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Setup Dotnet SDK        uses: actions/setup-dotnet@v3        with:          dotnet-version: '7.x'      - name: Publish Application        run: dotnet publish Test/WebAppSolution.sln --no-build --configuration Release --output ./output      - name: Deploy to Server        env:          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}        run: |          rsync -avz ./output/ $DEPLOY_USERNAME@$DEPLOY_SERVER:/var/www/webapp/