lname: Build and Deploy Azure DevOps Automationon:  push:    branches:      - main  workflow_dispatch:jobs:  setup-environment:    name: Setup Environment    runs-on: windows-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Install Azure CLI      uses: azure/setup-cli@v2    - name: Install PowerShell Modules      run: |        Install-Module -Name Az -Force -Scope CurrentUser        Install-Module -Name AzureDevOps -Force -Scope CurrentUser  authenticate-azure:    name: Authenticate with Azure    needs: setup-environment    runs-on: windows-latest    steps:    - name: Log in to Azure      uses: azure/login@v1      with:        creds: ${{ secrets.AZURE_CREDENTIALS }}    - name: Verify Azure CLI Login      run: |        az account show  execute-script:    name: Execute PowerShell Script    needs: authenticate-azure    runs-on: windows-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Run PowerShell Script      run: |        pwsh -File ./ScaleAzureServices/main.ps1