lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build the Solution    runs-on: ubuntu-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Setup .NET Core      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x' # Adjust this to the required version of .NET    - name: Restore Dependencies      run: dotnet restore /Test/WebAppSolution.sln    - name: Build Solution      run: dotnet build /Test/WebAppSolution.sln --configuration Release --no-restore    - name: Run Tests      run: dotnet test /Test/WebAppSolution.sln --configuration Release --no-build --verbosity normal  deploy:    name: Deploy Application    needs: build    runs-on: ubuntu-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Setup .NET Core      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x' # Adjust this to the required version of .NET    - name: Publish Application      run: dotnet publish /Test/WebAppSolution.sln --configuration Release --output ./publish    - name: Deploy to Azure Web App      uses: azure/webapps-deploy@v2      with:        app-name: '' # Replace with your Azure Web App name        slot-name: 'production'        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}        package: ./publish