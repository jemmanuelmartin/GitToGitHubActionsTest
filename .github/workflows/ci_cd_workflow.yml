lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build Dotnet Application    runs-on: ubuntu-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Setup .NET Core SDK      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x' # Specify your desired .NET version, e.g., 6.x, 7.x, etc.    - name: Restore Dependencies      run: dotnet restore /Test/WebAppSolution.sln    - name: Build Solution      run: dotnet build /Test/WebAppSolution.sln --configuration Release --no-restore    - name: Run Tests      run: dotnet test /Test/WebAppSolution.sln --no-build --verbosity normal  deploy:    name: Deploy Dotnet Application    runs-on: ubuntu-latest    needs: build    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Setup .NET Core SDK      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x' # Specify your desired .NET version, e.g., 6.x, 7.x, etc.    - name: Publish Artifacts      run: dotnet publish /Test/WebAppSolution.sln --configuration Release --output ./published    # Example Deployment Step    - name: Deploy to Azure Web App      uses: azure/webapps-deploy@v2      with:        app-name: '' # Replace with your Azure App Service name        publish-profile: ${{ secrets.AzureWebAppPublishProfile }}        package: ./published