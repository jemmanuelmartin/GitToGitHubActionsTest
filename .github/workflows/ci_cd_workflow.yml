lname: Node.js Build and Deployon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    runs-on: ubuntu-latest    steps:    - name: Checkout code      uses: actions/checkout@v3    - name: Set up Node.js      uses: actions/setup-node@v3      with:        node-version: '16' # You can specify the Node.js version you want to use    - name: Install dependencies      run: npm install    - name: Run tests      run: npm test  deploy:    runs-on: ubuntu-latest    needs: build    steps:    - name: Checkout code      uses: actions/checkout@v3    - name: Set up Node.js      uses: actions/setup-node@v3      with:        node-version: '16'    - name: Install dependencies      run: npm install    - name: Build the project      run: npm run build    - name: Deploy to server      env:        HOST: ${{ secrets.HOST }}        USERNAME: ${{ secrets.USERNAME }}        PASSWORD: ${{ secrets.PASSWORD }}      run: |        rsync -avz --delete ./build/ $USERNAME@$HOST:/path/to/deployment/directory