l# .github/workflows/dotnet-build-deploy.ymlname: Build and Deploy .NET Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build and Test    runs-on: ubuntu-latest    steps:    # Checkout code from the repository    - name: Checkout Code      uses: actions/checkout@v3    # Setup .NET SDK    - name: Setup .NET      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x' # Specify .NET version (e.g., 7.x or other versions)    # Restore dependencies    - name: Restore Dependencies      run: dotnet restore Test/WebAppSolution.sln    # Build the solution    - name: Build Solution      run: dotnet build Test/WebAppSolution.sln --configuration Release --no-restore    # Run tests    - name: Run Tests      run: dotnet test Test/WebAppSolution.sln --no-build --verbosity normal  deploy:    name: Deploy Application    runs-on: ubuntu-latest    needs: build    if: github.ref == 'refs/heads/main'    steps:    # Checkout code from the repository    - name: Checkout Code      uses: actions/checkout@v3    # Setup .NET SDK    - name: Setup .NET      uses: actions/setup-dotnet@v3      with:        dotnet-version: '7.x'    # Publish the application    - name: Publish Application      run: dotnet publish Test/WebAppSolution.sln --configuration Release --output ./publish    # Example deployment step (e.g., uploading to a server, container registry, etc.)    # Replace this with your actual deployment process    - name: Deploy Application      run: |        echo "Deploying application..."        # Add your deployment commands here (e.g., Azure Web App, AWS, Docker, etc.)