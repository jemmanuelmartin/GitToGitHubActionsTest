lname: Build and Deploy Dotnet Applicationon:  push:    branches:      - main  pull_request:    branches:      - mainjobs:  build:    name: Build Dotnet Application    runs-on: ubuntu-latest    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Setup .NET Core SDK      uses: actions/setup-dotnet@v3      with:        dotnet-version: '6.x' # Specify the required .NET version (e.g., 6.x or 7.x)    - name: Restore Dependencies      run: dotnet restore Test/WebAppSolution.sln    - name: Build Solution      run: dotnet build Test/WebAppSolution.sln --no-restore --configuration Release    - name: Run Tests      run: dotnet test Test/WebAppSolution.sln --no-build --verbosity normal  deploy:    name: Deploy Application    runs-on: ubuntu-latest    needs: build    steps:    - name: Checkout Code      uses: actions/checkout@v3    - name: Deploy Placeholder      run: echo "Add deployment steps here (e.g., Azure Web Apps, AWS Elastic Beanstalk, etc.)"
